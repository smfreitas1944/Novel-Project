<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <h1>*imagine cat sounds here*</h1>
    <br>
    <img src="../img/img1.jpg">

    <div class="container">
        <h1>Cat Input Here</h1>
        <form action="/" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter cat name" name="name">
          </div>
          <div class="form-group">
            <label for="breed">Breed</label>
            <input type="text" class="form-control" id="breed" aria-describedby="emailHelp" placeholder="Enter Breed" name="breed">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" aria-describedby="emailHelp" placeholder="Enter age" name="age">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" id="gender" aria-describedby="emailHelp" placeholder="Enter gender" name="gender">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</body>

</html>
